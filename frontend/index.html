<!doctype html>
<html>
<head>
	<title>FrontEnd Sample 1</title>

        <meta charset="utf-8">

        <link href="css/bootstrap.min.css" rel="stylesheet" >
        <link href="css/dashboard.css" rel="stylesheet" >

        <style>
                .caption {
                        top: 32px;
                        background: #ffffff;
                }
                
                .btn-edit {
                        color: #00ff00 !important;
                        font-size: 8pt;
                        padding-right: 7px;
                        cursor: pointer;
                }
        </style>
</head>

<body>
        <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
            <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="http://avt-e.com/" target="_blank">Автоматика-Э</a>
            <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search" id="content-filter" value="">
        </nav>

        <div class="container-fluid">
                <div class="row">
                        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                                <div class="sidebar-sticky">
                                        <ul class="nav flex-column" id="nav-left-subsystems">
                                        </ul>

                                        <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                                                <span>Modbuses:</span>
                                        </h6>
                                        <ul class="nav flex-column mb-2" id="nav-left-modbuses">
                                        </ul>
                                </div>
                        </nav>
                        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 sticky-top caption">
                                        <h1 class="h2" id="title">Section title</h1>
                                        <div class="btn-toolbar mb-2 mb-md-0">
                                                <div class="btn-group mr-2">
                                                        <button type="button" class="btn btn-sm btn-outline-secondary" id="clear-selected-variables">Clear Selected variables</button>
                                                        <button type="button" class="btn btn-sm btn-outline-secondary" id="show-selected-variables">Just selected Variables</button>
                                                        <button type="button" class="btn btn-sm btn-outline-secondary" id="clear-checkboxes">Clear Values for Chart</button>
                                                        <button type="button" class="btn btn-sm btn-outline-secondary" id="start-chart">Show Chart</button>
                                                </div>
                                        </div>
                                </div>

                                <div class="table-responsive">
                                        <table class="table table-striped table-sm">
                                                <thead id="main_table_head"></thead>
                                                <tbody id="main_table_body"></tbody>
                                        </table>
                                </div>
                        </main>
                </div>
        </div>

        <script type='text/javascript' src='js/jquery-3.4.1.min.js'></script>
        <script type='text/javascript' src='js/bootstrap.min.js'></script>
        <script type='text/javascript' src='js/scripts.js?3'></script>
</body>
</html>
