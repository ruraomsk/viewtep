<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>View Teprol subsystems</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <header class="col-md-12">
                HEADER!
            </header>
        </div>
        <div class="row">
            <div class="col-md-2 ">
                <a class="btn btn-default btn-lg" href="allSubs" role="button">Show all Subsystems</a>
            </div>
            <div class="col-md-2">
                <a class="btn btn-default btn-lg" href="allModbuses" role="button">Show all Modbuses</a>
            </div>
            <div class="col-md-2">
                <a class="btn btn-default btn-lg" href="subinfo" role="button">Show info any Subsystem</a>
            </div>
            <div class="col-md-2">
                <a class="btn btn-default btn-lg" href="modinfo" role="button">Show info all Modbuses</a>

            </div>
            <div class="col-md-2">
                    <a class="btn btn-default btn-lg" href="subvalue" role="button">Show value any Subsystem</a>
                </div>
                <div class="col-md-2">
                    <a class="btn btn-default btn-lg" href="modvalue" role="button">Show value all Modbuses</a>
    
                </div>
            </div>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

</html>
